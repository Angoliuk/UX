<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="drag`n`drop.css">
  <meta name="viewport" content="width=device-width" initial-scale="1.0" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title></title>
</head>


<body>


  <div class="row">


    <div class="col-lg-6">

      <div class="basket d-flex align-items-center justify-content-center">

        <img class="draggable-fruit" draggable="true" src="fruits/orange.png"></img>
        <img class="draggable-fruit" draggable="true" src="fruits/pomegranate.png"></img>
        <img class="draggable-fruit" draggable="true" src=" fruits/avocado.png"> </img>
        <img class="draggable-fruit" draggable="true" src="fruits/banana.png"></img>
        <img class="draggable-fruit" draggable="true" src="fruits/watermelon.png"></img>

      </div>

    </div>

    <div class="col-lg-6">
      <div class="basket d-flex align-items-center justify-content-center"></div>
    </div>


  </div>


  <script type="text/javascript">
    let fruits = document.querySelectorAll('.draggable-fruit');
    let baskets = document.querySelectorAll('.basket');
    let current;

    fruits.forEach(function(fruits) {
      fruits.addEventListener('dragstart', function() {
        current = this;
      })
    });

    baskets.forEach(function(baskets) {

      baskets.addEventListener('dragover', function(event) {
        event.preventDefault();
      });

      baskets.addEventListener('drop', function() {
        baskets.appendChild(current)
      })
    })
  </script>


</body>


</html>
